AllCops:
  TargetRubyVersion: 3.1
  SuggestExtensions: false
  Exclude:
    - 'app/channels/application_cable/**/*'                 #remove if necessary
    - 'app/helpers/application_helper.rb'                   #remove if necessary
    - 'app/mailers/application_mailer.rb'                   #remove if necessary
    - 'app/models/application_record.rb'                    #remove if necessary
    - 'bin/**/*'
    - 'config/boot.rb'
    - 'config/importmap.rb'
    - 'config.ru'
    - 'config/environment.rb'
    - 'config/environments/*'
    - 'config/initializers/*'                               #remove if necessary
    - 'config/puma.rb'
    - 'config/spring.rb'
    - 'db/schema.rb'
    - 'Gemfile'
    - 'Rakefile'
    - 'spec/spec_helper.rb'
    - 'spec/rails_helper.rb'
    - 'vendor/**/*'

Metrics/BlockLength:
  Enabled: true
  Exclude:
    - 'spec/**/*'
Naming/MemoizedInstanceVariableName:
  Enabled: true
  Exclude:
   - 'app/helpers/user_authentication_helper.rb'

Style/GuardClause:
  Enabled: true
  Exclude:
   - 'app/helpers/user_authentication_helper.rb'

Metrics/AbcSize:
  Enabled: true
  Exclude:
   - 'app/controllers/sessions_controller.rb'

# From .rubocop_todo.yml
